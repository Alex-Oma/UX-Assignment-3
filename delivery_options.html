<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brewtopia - Delivery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg custom-navbar px-4" aria-label="Primary navigation">
      <!-- Toggle button for menu to collapse on a mobile device -->
      <button class="navbar-toggler text-white border-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <a class="navbar-brand text-white" href="index.html"><strong>‚òï Brewtopia</strong></a>

      <!-- Collapsible menu -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
        <ul class="navbar-nav gap-3">
          <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Menu</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="store_locator.html">Store Locator</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
        </ul>
      </div>

      <!-- Search icon to jump to store locator page -->
      <div class="text-white">
        <a href="store_locator.html">üîç</a>
      </div>
    </nav>
  </header>
  
  <!-- here, the main content goes -->
  <div class="container my-4">
  <h3 class="text-center mb-4">Select Delivery Option For Your Online Order</h3>

	<!-- Delivery partners images and names -->
	  <div class="row text-center mb-4 justify-content-center">
		<div class="col-4 col-sm-3 col-md-4">
		  <img src="assets/images/uber_eats.png" class="img-fluid delivery-partner-image mb-2 w-75" alt="Uber Eats">
		  <p class="fw-bold delivery-partner-name">Uber Eats</p>
		</div>
		<div class="col-4 col-sm-3 col-md-4">
		  <img src="assets/images/deliveroo.png" class="img-fluid delivery-partner-image mb-2 w-75" alt="Deliveroo">
		  <p class="fw-bold delivery-partner-name">Deliveroo</p>
		</div>
		<div class="col-4 col-sm-3 col-md-4">  
		  <img src="assets/images/just_eat.png" class="img-fluid delivery-partner-image mb-2 w-75" alt="Just Eat">
		  <p class="fw-bold delivery-partner-name">Just Eat</p>
		</div>
	  </div>
  
	<!-- here, main form goes with all the fields and submit button -->
	<form>
	  <!-- Name field -->
	  <div class="row mb-3">
		<div class="col-12 col-md-2">
		  <label class="form-label">Name</label>
		  <label class="form-label text-red">*</label>
		</div>
		<div class="col-12 col-md-5 mb-2 mb-md-0">
		  <input type="text" class="form-control custom-input" placeholder="John" />
		  <label class="form-label">First</label>
		</div>
		<div class="col-12 col-md-5">
		  <input type="text" class="form-control custom-input" placeholder="Smith" />
		  <label class="form-label">Last</label>
		</div>
	  </div>

	  <!-- Email field -->
	  <div class="row mb-3">
		<div class="col-12 col-md-2">
		  <label class="form-label">Email</label>
		  <label class="form-label text-red">*</label>
		</div>
		<div class="col-12 col-md-10">
		  <input type="email" class="form-control custom-input" placeholder="John.Smith@gmail.com" />
		</div>
	  </div>

	  <!-- Phone field -->
	  <div class="row mb-3">
		<div class="col-12 col-md-2">
		  <label class="form-label">Phone Number</label>
		  <label class="form-label text-red">*</label>
		</div>
		<div class="col-12 col-md-10">
		  <input type="text" class="form-control custom-input" placeholder="07932628795" />
		</div>
	  </div>

	  <!-- Address field -->
	  <div class="row mb-3">
		<div class="col-12 col-md-2">
		  <label class="form-label">Address</label>
		  <label class="form-label text-red">*</label>
		</div>
		<div class="col-12 col-md-10">
		  <input type="text" class="form-control custom-input mb-2" placeholder="22 Potters Crescent" />
		  <label class="form-label">Street Address</label>
		  <div class="row g-2">
			<div class="col-12 col-sm-6 col-md-3">
			  <input type="text" class="form-control custom-input" placeholder="Hatfield" />
			  <label class="form-label">City</label>
			</div>
			<div class="col-12 col-sm-6 col-md-3">
			  <input type="text" class="form-control custom-input" placeholder="Hertfordshire" />
			  <label class="form-label">State/Province/Region</label>
			</div>
			<div class="col-12 col-sm-6 col-md-3">
			  <input type="text" class="form-control custom-input" placeholder="AL9 8QZ" />
			  <label class="form-label">Postal/Zip Code</label>
			</div>
			<div class="col-12 col-sm-6 col-md-3">
			  <input type="text" class="form-control custom-input" placeholder="Great Britain" />
			  <label class="form-label">Country/Region</label>
			</div>
		  </div>
		</div>
	  </div>

	  <!-- Time slot field and optional comment -->
	  <div class="row mb-3">
		<div class="col-12 col-md-2">
		  <label class="form-label">Time Slot</label>
		</div>
		<div class="col-12 col-md-4 mb-2 mb-md-0">
		  <input type="text" class="form-control custom-input" placeholder="13:00 - 14:00" />
		</div>
		<div class="col-12 col-md-2">
		  <label class="form-label">Optional Comments:</label>
		</div>
		<div class="col-12 col-md-4">
		  <textarea class="form-control custom-input" rows="2" placeholder = "The bell does not work, please knock on the door."></textarea>
		</div>
	  </div>

	  <!-- Total amount for the order and the order now button -->
	  <div class="row align-items-center mt-4">
		<div class="col-12 col-md-4 mb-3 mb-md-0">
		  <div class="order-summary-box">Order Total:  ¬£8.52</div>
		</div>
		<div class="col-12 col-md-8 text-md-end text-center">
			<button type="submit" class="btn custom-btn-long">Order Now</button>
		</div>

	  </div>
	</form>

  </div>


  
  <!-- Footer -->
  <footer class="custom-footer text-center py-3">
    <div class="d-flex justify-content-center gap-4">
      <a href="#" class="footer-link text-white">Careers</a>
      <a href="#" class="footer-link text-white">About Us</a>
      <a href="#" class="footer-link text-white">FAQs</a>
      <a href="#" class="footer-link text-white">T&C</a>
    </div>
    <p class="mb-1">¬© Copyright Brewtopia Design 2025</p>
  </footer>


</body>
</html>
